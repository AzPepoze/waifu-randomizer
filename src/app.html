<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Waifu Randomizer - A web application to browse random anime and waifu images from multiple sources. Features SFW and NSFW categories."
		/>
		<meta
			name="keywords"
			content="waifu, anime, randomizer, images, sfw, nsfw, waifu.pics, waifu.im, nekos.best, danbooru"
		/>
		<meta name="author" content="AzPepoze" />

		<meta property="og:type" content="website" />

			property="og:description"

	<body data-sveltekit-preload-data="hover">
